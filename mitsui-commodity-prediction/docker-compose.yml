version: '3.8'

services:
  kaggle-commodity-prediction:
    build: .
    container_name: kaggle-commodity-prediction
    volumes:
      - .:/workspace
      - ~/.kaggle:/root/.kaggle:ro
    ports:
      - "8888:8888"
    environment:
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_KEY=${KAGGLE_KEY}
      - PYTHONPATH=/workspace
    working_dir: /workspace
    restart: unless-stopped
    tty: true
    stdin_open: true